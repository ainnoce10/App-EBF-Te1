    <title>EBF Management</title>
    <!-- On garde Tailwind en CDN pour simplifier la configuration CSS sans fichier externe, 
         mais en production idÃ©ale, on l'installerait via PostCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        overflow: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .ticker-wrap {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
      }
      .ticker {
        display: inline-block;
        animation: ticker 40s linear infinite;
        padding-left: 100%;
      }
      @keyframes ticker {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-100%, 0, 0); }
      }

      /* Transitions & Animations */
      .page-transition {
        animation: slideUpFade 0.4s ease-out forwards;
      }

      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes slideUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes scaleIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .hover-lift {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease;
      }
      .hover-lift:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1), 0 8px 8px -5px rgba(0, 0, 0, 0.04);
      }

      .pulse-soft {
        animation: pulseSoft 2s infinite;
      }
      @keyframes pulseSoft {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      
      .animate-bounce-slow {
        animation: bounceSlow 3s infinite;
      }
      @keyframes bounceSlow {
        0%, 100% { transform: translate(-50%, 0); }
        50% { transform: translate(-50%, -10px); }
      }

      /* Wave Animation for Recording */
      .audio-wave {
        display: flex;
        align-items: center;
        gap: 3px;
        height: 40px;
      }
      .wave-bar {
        width: 4px;
        background-color: #ef4444;
        border-radius: 2px;
        animation: wave 1s ease-in-out infinite;
      }
      @keyframes wave {
        0%, 100% { height: 10px; }
        50% { height: 40px; }
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
