
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f97316" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>EBF Management</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "vite": "https://esm.sh/vite@^7.3.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Gestion de l'installation PWA
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Empêche Chrome d'afficher sa bannière automatique
        e.preventDefault();
        // Stocke l'événement pour le déclencher plus tard via le bouton dans Settings
        window.deferredPrompt = e;
        // Déclenche un événement personnalisé pour notifier React que l'installation est possible
        window.dispatchEvent(new CustomEvent('pwa-installable'));
      });

      window.addEventListener('appinstalled', () => {
        window.deferredPrompt = null;
        console.log('Application EBF installée avec succès !');
      });

      // Enregistrement du Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(reg => {
            console.log('Service Worker enregistré !', reg);
          }).catch(err => {
            console.log('Erreur SW:', err);
          });
        });
      }
    </script>
  </body>
</html>
